name: Docker Publish

on:
  push:
    tags:
      - 'v*'
  # Add workflow_dispatch for manual testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build'
        required: true
        default: 'latest'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # Make sure we're checking out the tag, not main
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version parts
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=${{ github.event.inputs.tag }}
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MAJOR=${VERSION%%.*}" >> $GITHUB_ENV
          echo "MINOR=${VERSION%.*}" >> $GITHUB_ENV

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.MINOR }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.MAJOR }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:latest