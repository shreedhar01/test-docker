name: Docker Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version parts
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MAJOR=${VERSION%%.*}" >> $GITHUB_ENV
          echo "MINOR=${VERSION%.*}" >> $GITHUB_ENV

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.MINOR }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:${{ env.MAJOR }}
            ${{ secrets.DOCKER_USERNAME }}/docker-node-app:latest